<h2 mat-dialog-title>Are you sure?</h2>
  <mat-dialog-content>
    Category: {{this.dataTable.name}}
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </mat-dialog-actions>
